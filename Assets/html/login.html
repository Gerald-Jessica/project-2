<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Login</title>
    <link rel="stylesheet" href="../../Assets/font-awesome/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #008080 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>'); */
            opacity: 0.3;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 15px;
            color: teal;
        }

        .login-header h1 {
            color: teal;
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #008080;
            font-weight: 600;
            font-size: 0.95em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .form-group input {
            width: 100%;
            padding: 18px 18px 18px 50px;
            border: 2px solid #ecf0f1;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1e3c72;
            background: white;
            box-shadow: 0 0 15px rgba(30, 60, 114, 0.1);
            transform: translateY(-2px);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            background: rgba(127, 140, 141, 0.1);
            color: #008080;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
            padding: 0;
        }

        .remember-me label {
            margin: 0;
            font-weight: normal;
            color: #7f8c8d;
            cursor: pointer;
        }

        .forgot-password {
            color: teal;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #2a5298;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #008080 0%, #3f5a8a 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 60, 114, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ecf0f1;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            background: teal;
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: #1e3c72;
            color: #1e3c72;
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            color: #7f8c8d;
        }

        .signup-link a {
            color: #1e3c72;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .login-header h1 {
                font-size: 1.8em;
            }
            
            .social-login {
                flex-direction: column;
            }
        }

          .home-arrow {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
        }

        .home-arrow:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .home-arrow:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
     <button class="home-arrow" onclick="goHome()">
        <i class="fas fa-arrow-left"></i>
    </button>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üè†</div>
            <h1>Welcome Back</h1>
            <p>Sign in to your real estate account</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <span class="input-icon">üìß</span>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password" onclick="handleForgotPassword()">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-btn" onclick="handleSocialLogin('google')">
                <span>G</span> Google
            </a>
            <a href="#" class="social-btn" onclick="handleSocialLogin('facebook')">
                <span>f</span> Facebook
            </a>
        </div>

        <div class="signup-link">
            <p>Don't have an account? <a href="#" onclick="handleSignup()">Sign up here</a></p>
        </div>
    </div>

    <script>
         function goHome() {
            window.location.href = '../../index.html';
        }
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            
            // Clear previous errors
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            
            // Basic validation
            if (!email) {
                emailError.textContent = 'Email is required';
                emailError.style.display = 'block';
                return;
            }
            
            if (!password) {
                passwordError.textContent = 'Password is required';
                passwordError.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.style.display = 'block';
                return;
            }
            
            // Simulate login process
            loginBtn.textContent = 'Signing In...';
            loginBtn.disabled = true;
            
            setTimeout(() => {
                // Simulate successful login
                if (email === 'demo@realestate.com' && password === 'password123') {
                    alert('Login successful! Welcome to your real estate dashboard.');
                    // In a real application, you would redirect to the dashboard
                    window.location.href = '#dashboard';
                } else {
                    // Simulate login failure
                    passwordError.textContent = 'Invalid email or password';
                    passwordError.style.display = 'block';
                }
                
                loginBtn.textContent = 'Sign In';
                loginBtn.disabled = false;
            }, 1500);
        }

        function handleForgotPassword() {
            const email = prompt('Please enter your email address:');
            if (email) {
                alert(`Password reset link has been sent to ${email}`);
            }
        }

        function handleSocialLogin(provider) {
            alert(`Social login with ${provider} would be implemented here`);
        }

        function handleSignup() {
            alert('Redirecting to sign-up page...');
            // In a real application, you would redirect to the sign-up page
        }

        // Add input animation effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Demo credentials helper
        // document.addEventListener('DOMContentLoaded', function() {
        //     const demoInfo = document.createElement('div');
        //     demoInfo.style.cssText = `
        //         position: fixed;

        //         border-radius: 10px;
        //         font-size: 0.9em;
        //         z-index: 1000;
        //         max-width: 250px;
        //     `;
        //     demoInfo.innerHTML = `
        //         <strong>Demo Login:</strong><br>
        //         Email: demo@realestate.com<br>
        //         Password: password123
        //     `;
        //     document.body.appendChild(demoInfo);

        //     setTimeout(() => {
        //         demoInfo.style.opacity = '0';
        //         setTimeout(() => demoInfo.remove(), 500);
        //     }, 10000);
        // });
    </script>
</body>
